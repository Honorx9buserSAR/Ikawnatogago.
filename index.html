<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realest Calm by Dikapamigay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Move the text across the screen */
        .moving-text {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: scroll-text 15s linear infinite;
            top: 50%; /* Place in the middle vertically */
            left: 100%;
            white-space: nowrap;
        }

        @keyframes scroll-text {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>

    <!-- Moving text -->
    <div class="moving-text">Made by Carlo James Martal</div>

    <!-- Embed the YouTube Shorts Video -->
    <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/C4yss1BGsX4?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // This script will automatically redirect to a meme URL (Rick Roll) after the video ends
        let player;
        let videoEnded = false;

        // This function is triggered after the video ends
        function onPlayerStateChange(event) {
            if (event.data === 0 && !videoEnded) {
                videoEnded = true;
                // Redirect to Rick Roll link
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Rick Roll Link
            }
        }

        // YouTube iframe API setup
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Load the YouTube API
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
